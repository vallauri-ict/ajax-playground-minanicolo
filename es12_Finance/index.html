<!doctype html>
<html>

<head>
    <title>Get Stock Quotes</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="index.js"></script>
</head>

<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>


<body style="background-color: #2f4353;
    background-image: linear-gradient(315deg, #2f4353 0%, #d2ccc4 74%);">
<div style="font-size: 40pt; text-align: center">ALPHA VANTAGE</div>
<div>
    <button class="w3-button w3-xlarge" onclick="w3_open()">â˜°</button>
</div>

<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-large">&times;</button>
    <a id="signIn" class="btn btn-default align-center bg-flat-color-1" style="background-color: #CCC">
        <i id="signInIco" class="fas fa-sign-in"></i>
    </a>
</div>

        <!--        NAVBAR      -->
<section class="section">
    <div class="col-sm-12 row justify-content-center" style="margin-bottom: 10px;">
        <div class="col-sm-4">
            <div class="text-center simple-text">
                <span style="font-size: 15pt">Select a brand</span>
            </div>
            <div class="input-group ">
                <select class="form-control" id="cmbSymbols">
                    <option value="MSFT">Microsoft</option>
                    <option value="SNE">Sony</option>
                    <option value="BABA">Alibaba</option>
                    <option value="IBM">IBM</option>
                    <option value="XIACF">Xiaomi</option>
                </select>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="text-center simple-text">
                <span style="font-size: 15pt">Search</span>
            </div>
            <div class="input-group" style="margin-bottom: 20px">
                <input type="text" class="form-control" placeholder="Search..." id="textSearched">
            </div>
        </div>

        <div class="col-sm-4">
            <div class="text-center simple-text">
                <span style="font-size: 15pt">Select a sector</span>
            </div>
            <div class="input-group ">
                <select class="form-control" id="cmbSector" style="margin-bottom: 20px">
                    <option>Rank A: Real-Time Performance</option>
                    <option>Rank B: 1 Day Performance</option>
                    <option>Rank C: 5 Day Performance</option>
                    <option>Rank D: 1 Month Performance</option>
                    <option>Rank E: 3 Month Performance</option>
                    <option>Rank F: Year-to-Date (YTD) Performance</option>
                    <option>Rank G: 1 Year Performance</option>
                    <option>Rank H: 3 Year Performance</option>
                    <option>Rank I: 5 Year Performance</option>
                    <option>Rank J: 10 Year Performance</option>
                </select>
            </div>
        </div>
    </div>
</section>

            <!--        TABLE       -->
    <table class="table table-dark" id="tableData">
        <thead>
        <tr>
            <th>Symbol</th>
            <th>Last Trade</th>
            <th>Last Trade Time</th>
            <th>Change</th>
            <th>Open</th>
            <th>Previous Close</th>
            <th>Day's Low</th>
            <th>Day's High</th>
            <th>Volume</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="symbol"></td>
            <td id="lastTrade"></td>
            <td id="lastTradeTime"></td>
            <td id="change"></td>
            <td id="open"></td>
            <td id="previousClose"></td>
            <td id="daysLow"></td>
            <td id="daysHigh"></td>
            <td id="volume"></td>
        </tr>
        </tbody>
    </table>

	<br><br><br><br><br><br>

					<!-- GRAFICO -->
    <div style="font-size: 25pt; color: #666; text-align: center" class="chartTitle">CHART</div>
            <div class="container" style="width:600px;">
                <canvas id="myChart"></canvas>
            </div>

                    <!-- BUTTONS -->
        <div class="col-sm-12 row justify-content-center">
            <div class="col-sm-4" style="margin-bottom: 30px; margin-top: 15px">
                <div class="text-center simple-text">
                    <span style="font-size: 15pt; color:black;">Download chart</span>
                </div>
                <a id="download"
                   download="ChartImage.png"
                   href=""
                   class="btn btn-secondary bg-flat-color-1 col-sm-12">
                    DOWNLOAD CHART
                    <i class="fa fa-download"></i>
                </a>
            </div>

            <div class="col-sm-4" style="margin-bottom: 30px; margin-top: 15px">
                <div class="text-center simple-text">
                    <span style="font-size: 15pt; color:black;">Upload a file on Google Drive</span>
                </div>
                <form id="myForm">
                    <a href=""
                       upload="ChartImage.png"
                       class="btn btn-secondary bg-flat-color-1 col-sm-12" id="uploadFile" style="color: white">
                        UPLOAD FILE
                        <i class="fa fa-upload"></i></i>
                    </a>
                    <input type="file" style="margin-top: 10px" id="file">
                    <br>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
