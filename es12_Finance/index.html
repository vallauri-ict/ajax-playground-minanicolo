<html>

<head>
    <title>Get Stock Quotes</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="index.js" type="application/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav style="background-color: #AAA;" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header" style="margin-top: 7px;">
                <select class="form-control" id="cmbSymbols" style="width: 210px; margin-left: 150%;">
                    <option value="MSFT">Microsoft</option>
                    <option value="SNE">Sony</option>
                    <option value="BABA">Alibaba</option>
                    <option value="IBM">IBM</option>
                    <option value="XIACF">Xiaomi</option>
                </select>
            </div>
            <ul class="nav navbar-nav" style="margin-top: 7px;">
                <li><form class="form-inline" style="margin-left: 280%;">
                        <input class="form-control mr-sm-2" id="textSearch" type="text" placeholder="Search...">
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div id="wrapper">
        <div id="quote">
            <table cellspacing="0" cellpadding="3" id="tableData">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Last Trade</th>
                        <th>Last Trade Time</th>
                        <th>Change</th>
                        <th>Open</th>
                        <th>Previous Close</th>
                        <th>Day's Low</th>
                        <th>Day's High</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="symbol"></td>
                        <td id="lastTrade"></td>
                        <td id="lastTradeTime"></td>
                        <td id="change"></td>
                        <td id="open"></td>
                        <td id="previousClose"></td>
                        <td id="daysLow"></td>
                        <td id="daysHigh"></td>
                        <td id="volume"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
